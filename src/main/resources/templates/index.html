<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, Seba!</title>
</head>
    <body>

        <div class="border-top my-3"></div>


        <div class="container">
            <div class="card">
                <div class="card-block">
                  <!-- 3x -->
                    <!-- table -->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kraj</th>
                            <th>Stolica</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="country : ${data.content}">
                            <td th:text="${country.id}"></td>
                            <td th:text="${country.name}"></td>
                            <td th:text="${country.capitol}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- table -->
                    <!-- 3x -->
                    <hr/>
                    <div>
                        <ul class="nav nav-pills">
                            <li class="nav-item" th:each="i: ${#numbers.sequence(0,data.totalPages-1)}">
                                <a th:href="@{/(page=${i})}" th:text="${i+1}" class="nav-link"
                                   th:classappend="${currentPage}==${i}?'active':''"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-top my-3"></div>

        <!-- Modal-->
        <div class="container">
            <h1 class="display-4 text-center mb-4">Bootstrap Modals</h1>

            <div class="row mb-4">
                <div class="col text-center">
                    <h3>The Basic Modal</h3>
                    <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">Click to open Modal</a>
                </div>
            </div>
        </div>

        <!-- basic modal -->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Modal Body</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- Modal-->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    </body>
</body>
</html>
