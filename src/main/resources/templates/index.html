<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot with Botstrap 4</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
    <body>

        <div class="border-top my-3"></div>


        <div class="container">
            <div class="card">
                <div class="card-block">
                  <!-- 3x -->
                    <!-- table -->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kraj</th>
                            <th>Stolica</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="country : ${data.content}">
                            <td th:text="${country.id}"></td>
                            <td th:text="${country.name}"></td>
                            <td th:text="${country.capitol}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- table -->
                    <!-- 3x -->
                    <hr/>
                    <div>
                        <ul class="nav nav-pills">
                            <li class="nav-item" th:each="i: ${#numbers.sequence(0,data.totalPages-1)}">
                                <a th:href="@{/(page=${i})}" th:text="${i+1}" class="nav-link"
                                   th:classappend="${currentPage}==${i}?'active':''"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-top my-3"></div>

        <!-- Modal-->
        <div class="container">
            <h1 class="display-4 text-center mb-4">Bootstrap Modals</h1>

            <div class="row mb-4">
                <div class="col text-center">
                    <h3>The Basic Modal</h3>
                    <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">Click to open Modal</a>
                </div>
            </div>
        </div>

        <!-- basic modal -->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Modal Body</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- Modal-->


    </body>
</body>
</html>
